<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções Parametros Default</title>
</head>
<body>
  <script>
    function dadosPessoais(nome = 'Nathan' , idade = 45, cidade = 'Lins'){
      document.write(`Olá ${nome}, voce tem ${idade} e mora em ${cidade}`)
    }

    dadosPessoais()
  </script>
</body>
</html>
